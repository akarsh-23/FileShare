<mat-toolbar>
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="toggleSidenav()">
        <mat-icon *ngIf="!state">menu</mat-icon>
        <mat-icon *ngIf="state">close</mat-icon>
    </button>
    <span>FileShare</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
