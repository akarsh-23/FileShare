<mat-toolbar>
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="toggleLeftSidenav()">
        <mat-icon *ngIf="!leftSidenavstate">menu</mat-icon>
        <mat-icon *ngIf="leftSidenavstate">close</mat-icon>
    </button>
    <span>Clearity.AI</span>
    <span class="example-spacer"></span>
    <!-- <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button> -->
    <button mat-icon-button aria-label="icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button aria-label="icon-button with account icon" (click)="toggleRightSidenav()">
        <mat-icon *ngIf="!rightSidenavstate">account_circle</mat-icon>
        <mat-icon *ngIf="rightSidenavstate">close</mat-icon>
    </button>
</mat-toolbar>
